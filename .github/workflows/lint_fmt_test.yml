name: lint and check format

on:
  push:
    branches: [main, dev]
    pull_request:
      branches: [main, dev]

permissions:
  contents: read

jobs:
  lint-and-fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests
        run: deno test -A

      - name: Lint
        run: deno lint

      - name: Check format
        run: deno fmt --check
